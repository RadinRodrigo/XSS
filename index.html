<body>
    <script>
        // Function to retrieve and display cookies from cdn.shopify.com
        function displayShopifyCookies() {
            // Access the top window's document to get cookies
            const topWindow = window.top;
            const shopifyCookies = topWindow.document.cookie;

            // Filter cookies to only include those from cdn.shopify.com
            const shopifyCookieArray = shopifyCookies.split(';').filter(cookie => cookie.trim().startsWith('__shopify'));
            const shopifyCookiesString = shopifyCookieArray.join('; ');

            alert('Shopify Cookies: ' + shopifyCookiesString);
        }

        // Call the function to display Shopify cookies
        displayShopifyCookies();
    </script>
</body>
</html>
